<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photo Gallery !</title>
    <meta charset="UTF-8"/>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css' type="text/css"/>
    <script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

    <body>
        <div class="section">
            <div class="container" style="margin-top: 50px">
                <div class="row" th:switch="${showPhoto}">
                    <div th:case="0" class="panel panel-default col-md-4 col-md-offset-4 text-center">
                        <h1>Type your pic folder</h1>
                        <form class="form-horizontal col-sm-12" action="/photo" method="POST">
                            <div class="form-group">
                                <input type="text" required="true" class="form-control" name="photoDir" placeholder="here..."/>
                            </div>
                            <h4>and create your gallery</h4>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-md btn-block">Create Gallery</button>
                            </div>
                        </form>
                    </div>
                    <div th:case="1" class="panel panel-default col-md-12">
                        <h4 th:text="'Всего найдено: ' + ${photos.size()}"></h4>
                        <div th:each="photo : ${photos}" class="col-md-3">
                            <img th:src="${photo}" class="img-rounded" width="200" height="200"/>
                        </div>
                    </div>

                    <img th:src="@{/img/logo_volunteer.png}" class="img-rounded" width="200" height="200"/>

                </div>
            </div>
        </div>
    </body>

</html>
