<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Photo Gallery !</title>
    <meta charset="UTF-8"/>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.6/css/bootstrap.min.css' type="text/css"/>
    <script type="text/javascript" src="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

    <body style="background-color: black">
        <div class="section">
            <div class="container" style="margin-top: 50px">
                <div class="row">
                    <div th:each="photo, iterStat : ${photos}" class="col-md-3" style="padding-bottom: 25px; padding-top: 25px">
                        <img th:src="'/photo/' + ${iterStat.index}" class="img-rounded" width="200" height="200"/>
                    </div>
                </div>
                <a href="/photo" type="button" class="btn btn-success btn-md btn-block">Back...</a>
            </div>
        </div>
    </body>

</html>
